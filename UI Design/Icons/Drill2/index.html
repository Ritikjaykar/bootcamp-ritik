<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drill 2 - Icon Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    .icon-font {
      font-family: 'Material Symbols Outlined';
      font-size: 48px;
      color: #0077ff;
    }

    .icon-svg {
      width: 48px;
      height: 48px;
      fill: #ff6600;
      stroke: #000;
      stroke-width: 1;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
      justify-items: center;
      align-items: center;
    }

    .icon-grid span, .icon-grid svg {
      transition: transform 0.2s, color 0.2s, fill 0.2s;
      cursor: pointer;
    }

    .icon-grid span:hover,
    .icon-grid svg:hover {
      transform: scale(1.2);
      color: #e91e63;
      fill: #e91e63;
    }

    .icon-grid span:focus-visible,
    .icon-grid svg:focus-visible {
      outline: 2px solid #000;
      outline-offset: 4px;
    }
  </style>
</head>
<body>
  <h2>Icon Grid</h2>
  <div class="icon-grid">
    <!-- Font icons -->
    <span class="icon-font" tabindex="0">home</span>
    <span class="icon-font" tabindex="0">search</span>
    <span class="icon-font" tabindex="0">settings</span>

    <!-- SVG icons -->
    <svg class="icon-svg" tabindex="0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18M3 6h18M3 18h18"/>
    </svg>
    <svg class="icon-svg" tabindex="0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
    </svg>
    <svg class="icon-svg" tabindex="0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <rect x="4" y="4" width="16" height="16" stroke="currentColor" stroke-width="2"/>
    </svg>
  </div>
</body>
</html>
