<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drill 1 - Image Formats</title>
  <style>
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 10px 0;
      display: block;
    }
  </style>
</head>
<body>
  <h2>JPG Photo</h2>
  <img src="https://picsum.photos/1200/800" alt="Sample JPG Photo">

  <h2>Transparent PNG Graphic</h2>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Transparent_square.svg/512px-Transparent_square.svg.png" 
  alt="Transparent PNG Graphic" 
  style="max-width:100%; height:auto; border-radius:12px;">

  <h2>SVG Logo</h2>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Bitmap_VS_SVG.svg" alt="SVG Logo">
</body>
</html>
