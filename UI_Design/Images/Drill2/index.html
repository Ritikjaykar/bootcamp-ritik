<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drill 2 - Optimized Hero</title>
  <style>
    .hero {
      position: relative;
      width: 100%;
      height: 60vh;
      background: url('https://picsum.photos/1200/800') center/cover no-repeat;
      border-radius: 12px;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.6));
    }

    .hero h1 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-size: 2rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <h2>Full-Bleed Hero</h2>
  <div class="hero">
    <h1>Readable Title Overlay</h1>
  </div>
</body>
</html>
