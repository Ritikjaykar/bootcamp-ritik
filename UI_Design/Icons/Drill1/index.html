<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icons Drill 1</title>
  <!-- Material Symbols Icon Font -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    .icon-font {
      font-family: 'Material Symbols Outlined';
      font-size: 48px;
      color: #0077ff;
      margin: 10px;
      vertical-align: middle;
    }
    .icon-svg {
      width: 48px;
      height: 48px;
      fill: #ff6600;
      stroke: #000;
      stroke-width: 1;
      margin: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h2>Material Symbol Icons (Font)</h2>
  <span class="icon-font">home</span>
  <span class="icon-font">search</span>
  <span class="icon-font">settings</span>

  <h2>Inline SVG Icon (Heroicons)</h2>
  <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18M3 6h18M3 18h18"/>
  </svg>
</body>
</html>
